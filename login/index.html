<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login To Fly Buy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
    <link rel="icon" type="image/png" href="../assets/images/icons/favicon.ico"/>
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
<!--===============================================================================================-->
</head>
<body>

    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="../assets/images/logo_1.png" alt="logo">
                </div>

                <form method="post" id="login-form" class="login-form validate-form">
                    <span class="login-form-title">
                        Login To Fly Buy
                    </span>

                    <div class="wrap-input validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input" type="text" name="email" placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input validate-input" data-validate="Password is required">
                        <input class="input" type="password" name="password" placeholder="Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="container-login-form-btn">
                        <button class="login-form-btn submit-form" data-type="login">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <a class="txt2" href="forget-password.html">
                            Having proble in login?
                        </a>
                    </div>
                    <div class="text-center">
                        <span class="txt1">
                            or
                        </span>
                    </div>
                    <div class="text-center">
                        <a class="txt2" href="register.html">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!--===============================================================================================-->	
    <script src="../assets/js/jquery.min.js"></script>
<!--===============================================================================================-->
    <script src="../assets/js/plugins/bootstrap.bundle.min.js"></script>
<!--===============================================================================================-->
    <script src="../assets/js/login.js"></script>

</body>
</html>
